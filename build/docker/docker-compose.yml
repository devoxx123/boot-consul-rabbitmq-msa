version: '3.1'

services:
  # ---------------------------
  # API Gateway
  # ---------------------------
  api-gateway:
    container_name: "msa-api-gateway"
    hostname: "api-gateway"
    build: ../../msa-api-gateway/target
    ports:
      - "8080:8080"
    expose:
      - "8080" 
    links:
      - consul
      - logstash
    environment:
      - SPRING_PROFILES_ACTIVE=${profile}
    networks:
      - backend

  # ---------------------------
  # Service One
  # ---------------------------
  service-one:
    container_name: "msa-service-one"
    hostname: "service-one"
    build: ../../msa-service-one/target
    ports:
      - "8082:8082"
    depends_on:
      - rabbit
      - service-one-db
      - consul
    environment:
      - SPRING_PROFILES_ACTIVE=${profile}
    networks:
      - backend

  # ---------------------------
  # Service One Database
  # ---------------------------
  service-one-db:
    container_name: "service-one-db"
    hostname: "serviceonedb"
    image: "mysql/mysql-server:5.7"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=service-one
      - MYSQL_USER=service-one 
      - MYSQL_PASSWORD=service-one
    ports:
      - "3308:3306"
    expose:
      - "3308"
    networks:
      - backend

  # ---------------------------
  # Service Two
  # ---------------------------
  service-two:
    container_name: "msa-service-two"
    hostname: "service-two"
    build: ../../msa-service-two/target
    ports:
      - "8084:8084"
    depends_on:
      - rabbit
      - service-two-db
      - consul
    environment:
      - SPRING_PROFILES_ACTIVE=${profile}
    networks:
      - backend

  # ---------------------------
  # Service Two Database
  # ---------------------------
  service-two-db:
    container_name: "service-two-db"
    hostname: "servicetwodb"
    image: "mysql/mysql-server:5.7"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=service-two
      - MYSQL_USER=service-two 
      - MYSQL_PASSWORD=service-two
    ports:
      - "3310:3306"
    expose:
      - "3310"
    networks:
      - backend

  # ---------------------------
  # Service Three
  # ---------------------------
  service-three:
    container_name: "msa-service-three"
    hostname: "service-three"
    build: ../../msa-service-three/target
    ports:
      - "8086:8086"
    depends_on:
      - rabbit
      - service-three-db
      - consul
    environment:
      - SPRING_PROFILES_ACTIVE=${profile}
    networks:
      - backend

  # ---------------------------
  # Service Three Database
  # ---------------------------
  service-three-db:
    container_name: "service-three-db"
    hostname: "servicethreedb"
    image: "mysql/mysql-server:5.7"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=service-three
      - MYSQL_USER=service-three 
      - MYSQL_PASSWORD=service-three
    ports:
      - "3312:3306"
    expose:
      - "3312"
    networks:
      - backend

  # ---------------------------
  # Web Application
  # ---------------------------
  web-application:
    container_name: web-application
    image: nginx
    build:
      context: ../../web-application
      dockerfile: docker/Dockerfile
    volumes:
      - ./dist:/usr/share/nginx/html
    ports:
      - "80:4200"

    networks:
      - frontend

  # ---------------------------
  # Messaging Queue Cluster
  # ---------------------------
  rabbit:
    image: rabbitmq:3.6.6-management-alpine
    container_name: rabbit-mq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    expose:
      - "15672"
    environment:
      - CLUSTERED=true
      - RAM_NODE=true
      - CLUSTER_WITH=rabbit
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - backend

  # ---------------------------
  # Registration and
  # Discovery Cluster
  # ---------------------------
  consul:
    image: consul:0.7.2
    container_name: "consul"
    hostname: "consul"
    command: consul agent -server -client 0.0.0.0 -ui -bootstrap-expect=3 -data-dir=/consul/data -retry-join=consul2 -retry-join=consul3 -datacenter=blr
    ports:
      - "8500:8500"
      - "8600:8600"
    networks:
      - backend
  consul2:
    image: consul:0.7.2
    container_name: "consul-2"
    hostname: "consul2"
    expose:
      - "8500"
      - "8600"
    command: consul agent -server -data-dir=/consul/data -retry-join=consul -retry-join=consul3 -datacenter=blr
    links:
      - consul
    networks:
      - backend
  consul3:
    image: consul:0.7.2
    container_name: "consul-3"
    hostname: "consul3"
    expose:
      - "8500"
      - "8600"
    command: consul agent -server -data-dir=/consul/data -retry-join=consul -retry-join=consul2 -datacenter=blr
    links:
      - consul
      - consul2
    networks:
      - backend

  # -----------------------------
  # Log Vizualization 
  # -----------------------------
  kibana:
    image: kibana:5.2
    container_name: kibana
    hostname: kibana
    ports:
      - "5601:5601"
    expose:
      - "5601"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - backend

  # -----------------------------
  # Indexing Server
  # -----------------------------
  elasticsearch:
    image: elasticsearch:5.2-alpine
    container_name: elasticsearch
    hostname: elasticsearch
    environment:
      - "cluster.name=elasticsearch"
      - "ES_JAVA_OPTS=-Xms512m -Xmx2048m"
      - "discovery.zen.ping.unicast.hosts=127.0.0.1"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300"
    expose:
      - "9200"
    networks:
      - backend

  # -----------------------------
  # Log Collection and Format
  # -----------------------------
  logstash:
    image: logstash:5.2-alpine
    container_name: log-stash
    hostname: logstash
    ports:
      - "5000:5000"
    expose:
      - "5000"
    volumes:
      - /Users/Shared/data/tools/logstash/:/tmp/
    command: >
      logstash --debug -e 'input { tcp { port => 5000 codec => json { charset => "UTF-8" } } } output { elasticsearch { hosts => "elasticsearch:9200" } }'
    depends_on:
      - elasticsearch
    networks:
      - backend

  cadvisor:
    container_name: cadvisor
    image: google/cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8200:8080"
    networks:
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  